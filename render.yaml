services:
  - type: web
    name: chat-api
    env: python
    pythonVersion: "3.11.0"
    buildCommand: |
      python3.11 -m pip install --upgrade pip
      python3.11 -m pip install --no-cache-dir --only-binary :all: -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat_db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: /
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: chat_db
    databaseName: chat_db
    user: chat_db_user
    plan: free